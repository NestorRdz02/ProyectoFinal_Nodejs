<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Empleados</title>
  <link rel="stylesheet" href="styles2.css">
  <script src="../js/human_resources.js"></script>
  <script src=".../routes/employees.js"></script>
</head>
<body>
  <div class="container">
    <h1>Lista de Empleados</h1>
    <div class="search-form">
      <label for="employeeName">Buscar por nombre:</label>
      <input type="text" id="employeeName" placeholder="Ingrese el nombre del empleado">
      <button onclick="searchEmployees()">Buscar</button>
    </div>
    <div id="results" class="results">
      <h2>Resultados de la búsqueda</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Teléfono</th>
            <th>Correo electrónico</th>
            <th>Dirección</th>
          </tr>
        </thead>
        <tbody id="employeesTableBody">
        
        </tbody>
      </table>
    </div>
  </div>

  
</body>
</html>
